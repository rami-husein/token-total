<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Total - Advanced Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f7fa;
      padding: 20px;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    h1 {
      color: #667eea;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #666;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 968px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .panel h2 {
      font-size: 1.3em;
      margin-bottom: 15px;
      color: #333;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Courier New', monospace;
      resize: vertical;
      min-height: 300px;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .control-group {
      flex: 1;
      min-width: 150px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 0.9em;
      color: #555;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      background: white;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }

    .stat-box {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      display: block;
    }

    .stat-label {
      font-size: 0.85em;
      opacity: 0.9;
      margin-top: 3px;
    }

    .token-display {
      background: #f8f9fa;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      padding: 15px;
      min-height: 300px;
      font-family: 'Courier New', monospace;
      line-height: 1.8;
      overflow-wrap: break-word;
      word-break: break-all;
    }

    .token {
      display: inline;
      padding: 2px 5px;
      margin: 2px;
      border-radius: 3px;
      border: 1px solid;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .token:hover {
      transform: scale(1.05);
      z-index: 10;
    }

    .token-info {
      background: #fff;
      border: 2px solid #667eea;
      border-radius: 6px;
      padding: 15px;
      margin-top: 15px;
      display: none;
    }

    .token-info.active {
      display: block;
    }

    .token-info-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    .token-info-row:last-child {
      border-bottom: none;
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.98);
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Token Total - Advanced Demo</h1>
    <p class="subtitle">Visualize BPE tokenization with color-coded tokens</p>
  </div>

  <div id="loading" class="panel loading">
    <div class="spinner"></div>
    <div>Loading tokenizer...</div>
  </div>

  <div id="app" style="display: none;">
    <div class="panel">
      <div class="controls">
        <div class="control-group">
          <label for="model">Model:</label>
          <select id="model">
            <option value="gpt-4o" selected>gpt-4o</option>
            <option value="gpt-4">gpt-4</option>
            <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
          </select>
        </div>
        <div class="control-group">
          <label for="encoding">Encoding:</label>
          <select id="encoding">
            <option value="o200k_base">o200k_base</option>
            <option value="cl100k_base">cl100k_base</option>
            <option value="p50k_base">p50k_base</option>
          </select>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-box">
          <span class="stat-value" id="tokenCount">0</span>
          <span class="stat-label">Tokens</span>
        </div>
        <div class="stat-box">
          <span class="stat-value" id="charCount">0</span>
          <span class="stat-label">Characters</span>
        </div>
        <div class="stat-box">
          <span class="stat-value" id="ratio">0.0</span>
          <span class="stat-label">Chars/Token</span>
        </div>
      </div>

      <button onclick="copyTokens()">Copy Token IDs</button>
    </div>

    <div class="container">
      <div class="panel">
        <h2>Input Text</h2>
        <textarea id="input" placeholder="Type or paste your text here...">The quick brown fox jumps over the lazy dog. ðŸ¦Š</textarea>
      </div>

      <div class="panel">
        <h2>Tokenized Output</h2>
        <div id="tokenDisplay" class="token-display">Tokens will appear here...</div>
        <div id="tokenInfo" class="token-info"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    Click on tokens to see details â€¢ Token colors are generated based on token ID
  </div>

  <script type="module">
    import { encodingForModel, getEncoding } from '../src/index.js';

    let currentEncoding = null;
    let currentTokens = [];
    let updateTimeout = null;

    const colors = [
      '#FFB3BA', '#FFDFBA', '#FFFFBA', '#BAFFC9', '#BAE1FF',
      '#FFB3E6', '#E6B3FF', '#B3D9FF', '#FFD6A5', '#CAFFBF'
    ];

    async function init() {
      try {
        currentEncoding = await encodingForModel('gpt-4o');
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').style.display = 'block';

        updateTokenDisplay();

        document.getElementById('input').addEventListener('input', () => {
          clearTimeout(updateTimeout);
          updateTimeout = setTimeout(updateTokenDisplay, 300);
        });

        document.getElementById('model').addEventListener('change', async (e) => {
          currentEncoding = await encodingForModel(e.target.value);
          updateTokenDisplay();
        });

        document.getElementById('encoding').addEventListener('change', async (e) => {
          currentEncoding = await getEncoding(e.target.value);
          updateTokenDisplay();
        });
      } catch (err) {
        document.getElementById('loading').innerHTML = 
          `<div style="color: red;">Error: ${err.message}</div>`;
      }
    }

    function updateTokenDisplay() {
      const text = document.getElementById('input').value;
      const charCount = text.length;

      try {
        currentTokens = currentEncoding.encode(text);
        const tokenCount = currentTokens.length;
        const ratio = tokenCount > 0 ? (charCount / tokenCount).toFixed(1) : 0;

        document.getElementById('tokenCount').textContent = tokenCount;
        document.getElementById('charCount').textContent = charCount;
        document.getElementById('ratio').textContent = ratio;

        visualizeTokens();
      } catch (err) {
        document.getElementById('tokenDisplay').textContent = `Error: ${err.message}`;
      }
    }

    function visualizeTokens() {
      const tokenBytes = currentEncoding.decodeTokensBytes(currentTokens);
      const display = document.getElementById('tokenDisplay');
      display.innerHTML = '';

      tokenBytes.forEach((bytes, index) => {
        const tokenId = currentTokens[index];
        const text = new TextDecoder().decode(bytes);
        const displayText = text.replace(/\n/g, 'â†µ\n').replace(/\t/g, 'â†’\t').replace(/ /g, 'Â·');
        
        const color = colors[tokenId % colors.length];
        const borderColor = darkenColor(color, 20);
        
        const span = document.createElement('span');
        span.className = 'token';
        span.textContent = displayText;
        span.style.backgroundColor = color;
        span.style.borderColor = borderColor;
        span.title = `Token #${index}: ID ${tokenId}`;
        span.onclick = () => showTokenInfo(index, tokenId, text, bytes);
        
        display.appendChild(span);
      });
    }

    function showTokenInfo(index, tokenId, text, bytes) {
      const info = document.getElementById('tokenInfo');
      const bytesStr = Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join(' ');
      
      info.innerHTML = `
        <div class="token-info-row">
          <strong>Token Index:</strong>
          <span>${index}</span>
        </div>
        <div class="token-info-row">
          <strong>Token ID:</strong>
          <span>${tokenId}</span>
        </div>
        <div class="token-info-row">
          <strong>Text:</strong>
          <span>${JSON.stringify(text)}</span>
        </div>
        <div class="token-info-row">
          <strong>Bytes:</strong>
          <span>${bytesStr}</span>
        </div>
        <div class="token-info-row">
          <strong>Length:</strong>
          <span>${bytes.length} bytes</span>
        </div>
      `;
      info.classList.add('active');
    }

    function darkenColor(hex, percent) {
      const num = parseInt(hex.slice(1), 16);
      const amt = Math.round(2.55 * percent);
      const R = (num >> 16) - amt;
      const G = (num >> 8 & 0x00FF) - amt;
      const B = (num & 0x0000FF) - amt;
      return '#' + (
        0x1000000 + 
        (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
        (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
        (B < 255 ? B < 1 ? 0 : B : 255)
      ).toString(16).slice(1);
    }

    window.copyTokens = function() {
      const text = JSON.stringify(currentTokens);
      navigator.clipboard.writeText(text).then(() => {
        alert('Token IDs copied to clipboard!');
      });
    };

    init();
  </script>
</body>
</html>
